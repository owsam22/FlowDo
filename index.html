<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeBoard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>LifeBoard</h1>
  </header>

  <main>
    <section class="category">
      <h2>Buy List</h2>
      <ul id="buy-list"></ul>
      <input type="text" id="buy-input" placeholder="Add item...">
      <button onclick="addTask('buy')">Add</button>
    </section>

    <section class="category">
      <h2>Personal</h2>
      <ul id="personal-list"></ul>
      <input type="text" id="personal-input" placeholder="Add task...">
      <button onclick="addTask('personal')">Add</button>
    </section>

    <section class="category">
      <h2>College</h2>
      <ul id="college-list"></ul>
      <input type="text" id="college-input" placeholder="Add task...">
      <button onclick="addTask('college')">Add</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
